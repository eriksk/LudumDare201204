<html>
	<head>
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/bootstrap-responsive.min.css"/>
		<script type="text/javascript" src="js/bootstrap.js"></script> 
		<title>Ludum Dare 2012/04</title>
	</head>

	<body>
		<style>
			.game-window{
				border:none;
				box-shadow:2px 2px 2px 2px #ccc;
				width:512px;
				height:512px;
			}
		</style>

		<div class="container" style="margin-top:30px;">
			<h1>Ludum Dare - Th3dz</h1>
		</div>

		<div class="container">
			<div class="container" >
				<div class="hero-unit">
					<div style="margin: 0 auto;width:512px;">
						<div class="game-window">
							<applet code="org.lwjgl.util.applet.AppletLoader" 
							        archive="lwjgl_util_applet.jar" 
							        codebase="." 
							        width="512" height="512">
							 
							  <param name="al_title" value="hello"> 

							  <param name="al_jars" value="HelloApplet.jar, lwjgl.jar, slick.jar, slick-util.jar"> 
							  
							  <param name="al_main" value="org.newdawn.slick.AppletGameContainer"> 
							  <param name="game" value="helloapplet.HelloApplet">
							 
							  <param name="al_windows" value="windows_natives.jar"> 
							  <param name="al_linux" value="linux_natives.jar"> 
							  <param name="al_mac" value="macosx_natives.jar"> 							 
							  <param name="separate_jvm" value="true"> 
							</applet>
						</div>
					</div>
				</div>				
			</div>
		</div>
	</body>
</html>
